get:
  description: Returns private communication between two users
  tags:
    - messages
  parameters:
    - name: handle
      in: path
      description: Handle (aka Username)
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Returns an array of messages between two users
      content:
        application/json:
          schema:
            type: object
            items:
              $ref: ../components/schemas/Message.yaml
