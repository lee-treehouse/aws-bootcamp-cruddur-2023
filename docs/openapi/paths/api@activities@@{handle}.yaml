get:
  description: Return a feed of activity for a specific user
  tags:
    - activities
  parameters:
    - name: handle
      in: path
      description: Handle (aka Username)
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Returns an array of activities"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Activity.yaml
