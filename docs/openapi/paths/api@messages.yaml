post:
  description: Create a direct message between two users
  tags:
    - messages
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            user_receiver_handle:
              type: string
  responses:
    '200':
      description: Return a single message
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Message.yaml
